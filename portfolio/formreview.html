<form action="" method="get">

<fieldset>
  
<legend>Your Review</legend> 

<br />

     <option>Other</option>

    </select>
    
<br />
<br />

   <label class="review"><b>Would you visit again ?</b></label><br />

    <label class="review"><b>Comments:</b></label>

<br />
<br />

    <br />
    <input type="file" name="Documents" class="review"/>
  
  <br />
  <br />
